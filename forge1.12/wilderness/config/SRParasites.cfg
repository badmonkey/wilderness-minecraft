##########################################################################################################
# reinforcement_system
#--------------------------------------------------------------------------------------------------------#
# Reinforcement System 
#  When a parasite is killed, there is a chance for it to call reinforcements, this means that
#  a Venkrol (aka Beckon) will spawn nearby and will help in the fight.
#  
#  The Venkrol has different stages and that will tell how many and which parasites it will spawn:
#  Venkrol Stage I: 
#  Venkrol Stage II: 
#  Venkrol Stage III: 
##########################################################################################################

reinforcement_system {
    # Light level the block needs to spread. [range: 0 ~ 15, default: 4]
    I:"Reinforcement System Block Light Level"=4

    # One in X to spawn a Venkrol on the Infested Block Residue (random tick). [range: 0 ~ 2147483640, default: 100000]
    I:"Reinforcement System Block Residue Chance"=100000

    # List of block that can't be infested [default: [minecraft:gravel], [minecraft:sand]]
    S:"Reinforcement System Blocks BlackList" <
        minecraft:gravel
        minecraft:sand
     >

    # Chance (100 = 100%) to spawn a Venkrol. [range: 0.0 ~ 100.0, default: 4.05]
    S:"Reinforcement System Chance"=5.05

    # True for Venkrol to despawn. [default: false]
    B:"Reinforcement System Despawn"=false

    # Set to false if you want to disable the Reinforcement System. [default: true]
    B:"Reinforcement System Enabled"=true

    # Equipment that can protect you from the blocks from doing damage. Ex. "head;minecraft:iron_helmet;0.1"  Where: 
    #  "head" is for the slot (head, chest, legs, feet), 
    #  "minecraft:iron_helmet" is for the item, 
    #  "0.1" is for the chance to ignore block damage (1 = 100%). 
    #  [default: [head;minecraft:leather_helmet;0.5], [head;minecraft:iron_helmet;0.3], [head;minecraft:diamond_helmet;0.3]]
    S:"Reinforcement System Equipment" <
        head;minecraft:leather_helmet;0.5
        head;minecraft:iron_helmet;0.3
        head;minecraft:diamond_helmet;0.3
     >

    # Max Hardness of the block it can infest. [range: 0.01 ~ 100.0, default: 0.6]
    S:"Reinforcement System Hardness"=0.6

    # Set to false if you want to disable the Reinforcement System Block Infestation. [default: true]
    B:"Reinforcement System Infestation"=true

    # Set to true if you want the Reinforcement System to only be activated by the Players. [default: false]
    B:"Reinforcement System Player Only"=false

    # What the infested block turns into when the Venkrols die [default: minecraft:dirt]
    S:"Reinforcement System Revert Block"=minecraft:dirt

    # Set to false if you want to disable the Reinforcement System Sounds 
    #  (A bell sound is played when a Venkrol is summoned or when it grew up to the next stage). [default: true]
    B:"Reinforcement System Sounds"=true

    # Armor multiplier for Venkrol Stage I. [range: 0.01 ~ 100.0, default: 1.0]
    S:"Venkrol Stage I Armor Multiplier"=1.0

    # Time (in seconds) to infest nearby block for Venkrol Stage I. [range: 4 ~ 10000, default: 60]
    I:"Venkrol Stage I Block Infestation Cooldown"=60

    # Damage when walking on the blocks infested by  Venkrol Stage I. [range: 0.01 ~ 100.0, default: 1.0]
    S:"Venkrol Stage I Block Infestation Damage"=1.0

    # Chance to damage when walking on the blocks infested by  Venkrol Stage I. [range: 0.0 ~ 1.0, default: 0.01]
    S:"Venkrol Stage I Block Infestation Damage Chance"=0.01

    # Block infestation radius for Venkrol Stage I. [range: 0 ~ 100, default: 4]
    I:"Venkrol Stage I Block Infestation Range"=4

    # Summoning cooldown (in seconds) for Venkrol Stage I. [range: 0 ~ 10000, default: 10]
    I:"Venkrol Stage I Cooldown"=10

    # Damage multiplier for Venkrol Stage I. [range: 0.01 ~ 100.0, default: 1.0]
    S:"Venkrol Stage I Damage Multiplier"=1.0

    # Health multiplier for Venkrol Stage I. [range: 0.01 ~ 100.0, default: 1.0]
    S:"Venkrol Stage I Health Multiplier"=1.0

    # Number of attacks before its cooldown for Venkrol Stage I. [range: 0 ~ 10000, default: 4]
    I:"Venkrol Stage I Limit"=4

    # Maximum Growtime (in seconds) from Venkrol Stage I to Venkrol Stage II (max must be greater than min). [range: 120 ~ 10000, default: 300]
    I:"Venkrol Stage I Max GrowTime"=180

    # Minimum Growtime (in seconds) from Venkrol Stage I to Venkrol Stage II. [range: 1 ~ 10000, default: 240]
    I:"Venkrol Stage I Min GrowTime"=120

    # Mob list for Venkrol Stage I. Ex. "ground;minecraft:zombie;0.1;1"  Where: 
    #  "ground" is for the entity type (ground, air) (air type spawning is triggered when the target y's value is higher than the host plus 3), 
    #  "minecraft:zombie" is for the entity, 
    #  "0.1" is for the chance to spawn, 
    #  "1" is for the cost the entity has. 
    # Stage I cannot trigger the air condition. 
    #  [default: [ground;srparasites:mudo;1;1]]
    S:"Venkrol Stage I Mob List" <
