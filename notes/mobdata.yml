dimension:
    nether:
        id: -1
    overworld:
        id: 0
        allow:
            - "primitivemobs:traveling_merchant"
            - "fossil:fossil.coelacanth"
            - "fossil:fossil.compsognathus"
            - "fossil:fossil.sturgeon"
            - "fossil:fossil.nautilus"
            - "fossil:fossil.phorusrhacos"
        deny:
            - "group:unwanted_primitivemobs"
            - "iceandfire:stymphalianbird"
            - "iceandfire:if_cockatrice"
            - "srparasites:*"
        spawn:
            mesozoic_crossover:
                biome:
                    - "minecraft:plains"
                seesky: true
                mobs:
                    - "fossil:fossil.compsognathus"
    end:
        id: 1
    worldforest:
        id: 2
        allow:
            - "primitivemobs:void_eye"
        deny:
            - "group:unwanted_primitivemobs"
        spawn:
            dodos:
                - "fossil:fossil.dodo"
                - "primitivemobs:dodo"
    mesozoic:
        id: 3
        deny:
            - "group:unwanted_primitivemobs"
        spawn:
            plains:
                - "group:dinosaurs(and)group:plains"
            swamps:
                - "group:dinosaurs(and)group:swamps"
    skylands:
        id: 4
    defiled:
        id: 5
        deny:
